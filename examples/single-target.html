<!DOCTYPE html>
<html lang="en">
    <head>
        <title>THREE.IK - single target</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a {
                color: #046;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <script src="node_modules/dat.gui/build/dat.gui.js"></script>
        <script src="node_modules/three/build/three.js"></script>
        <script src="node_modules/three/examples/js/controls/TransformControls.js"></script>
        <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="scripts/IKApp.js"></script>
        <script src="../build/three-ik.js"></script>
        <script>

const DISTANCE = 0.5;
const COUNT = 20;
const TOTAL_SYSTEM_COUNT = 10;
const POSITION_CHANGE_RATE = 1000;

class SingleTargetApp extends IKApp {
  setupGUI() {
    this.config.constraintType = 'ball';
    this.config.constraintAngle = 90;
    this.config.animateTarget = true;

    this.gui.add(this.config, 'constraintType', ['none', 'ball']).onChange(this.onChange);
    this.gui.add(this.config, 'constraintAngle', 90).min(0).max(360).step(1).onChange(this.onChange);
    this.gui.add(this.config, 'animateTarget').onChange(this.onChange);
  }

  setupIK() {
    const target = this.createTarget(new THREE.Vector3(0, COUNT * DISTANCE), 0);
    for (let i = 0; i < TOTAL_SYSTEM_COUNT; i++) {
      const ik = new IK.IK();
      const chain = new IK.IKChain();
      const constraint = new IK.IKBallConstraint(this.config.constraintAngle);

      const bones = [];
      for (let i = 0; i < COUNT; i++) {
        const bone = new THREE.Bone();
        bone.position.y = i === 0 ? 0 : DISTANCE;

        // Store the bone and connect it to previous bone
        // if it exists.
        bones[i] = bone;
        if (bones[i - 1]) {
          bones[i - 1].add(bones[i]);
        }

        const constraints = [constraint];
        if (i === COUNT - 1) {
          chain.add(new IK.IKJoint(bone, { constraints }), { target });
        } else {
          chain.add(new IK.IKJoint(bone, { constraints } ));
        }
      }

      // Add the chain to the IK system
      ik.add(chain);

      const pivot = new THREE.Object3D();
      pivot.rotation.x = -Math.PI / 2;
      pivot.add(ik.getRootBone());
      const theta = (i / TOTAL_SYSTEM_COUNT) * Math.PI * 2;
      pivot.position.set(Math.sin(theta) * 3 , 0, Math.cos(theta) * 3);
      this.scene.add(pivot);
      this.iks.push(ik);
    }

    this.target = target;
  }

  update() {
    const t = performance.now();
    this.lastTransform = this.lastTransform || -Infinity;

    if (this.config.animateTarget) {
      if ((this.lastTransform + POSITION_CHANGE_RATE) < t) {
        this.targetStart = new THREE.Vector3().copy(this.target.position);
        this.targetGoal = new THREE.Vector3(
          (Math.random() - 0.5) * 8,
          COUNT * DISTANCE * Math.random(),
          (Math.random() - 0.5) * 8
        );
        this.lastTransform = t;
      }

      const easeOutCubic = function (t) { return (--t)*t*t+1 };
      const easeInOutCubic = function (t) { return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1 };
      let alpha = (t - this.lastTransform) / POSITION_CHANGE_RATE;
      alpha = easeInOutCubic(alpha);
      this.target.position.lerpVectors(this.targetStart, this.targetGoal, alpha);
    }
  }

  onChange() {
    // Check if constraintType has changed
    if (this.config.constraintType !== this.constraintType) {
      this.constraintType = this.config.constraintType;

      let constraint;
      switch(this.constraintType) {
        case 'none':
          constraint = null;
          break;
        case 'ball':
          constraint = new IK.IKBallConstraint(this.config.constraintAngle);
          break;
      }

      for (let ik of this.iks) {
        ik.chains[0].joints.forEach(j => j.constraints[0] = constraint);
      }
    }

    if (this.config.constraintAngle !== this.constraintAngle) {
      if (this.config.constraintType !== 'ball') {
        throw new Error('can only set angle on IKBallConstraint');
      }

      for (let ik of this.iks) {
        ik.chains[0].joints.forEach(j => j.constraints[0].angle = this.config.constraintAngle);
      }
      this.constraintAngle = this.config.constraintAngle;
    }

    super.onChange();
  }
};

window.app = new SingleTargetApp();

    </script>
  </body>
</html>

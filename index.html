<!DOCTYPE html>
<html lang="en">
    <head>
        <title>THREE.IK - inverse kinematics for three.js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <style>
            body {
                font-family: Roboto, sans-serif;
                background-color: #000;
                margin: 0px;
                overflow: hidden;
                font-weight: 300;
            }
            #info {
                position: absolute;
                bottom: 10px;
                width: 50vw;
                margin: 0 25vw;
                color: #333;
                background-color: rgba(255, 255, 255, 0.5);
                text-align: center;
                z-index: 100;
                display:block;
                border-radius: 10px;
            }
            #title {
                margin-top: 10px;
            }
            img {
                vertical-align: middle;
                display: inline;
                width: 100px;
            }
            #info h1 {
                vertical-align: middle;
                font-weight: 300;
                margin: 5px 0px;
                display: inline;
            }
            #info h1 a {
                text-decoration: none;
                color: #333;
            }
            #info h1 span {
                font-weight: 400;
            }
            #info p {
                margin: 5px 0px;
                font-size: 90%;
                color: #666;
            }
            #info a {
                color: #333;
            }
            #info li a {
                font-weight: 400;
            }
            ul {
                margin: 0;
                list-style-type: none;
                padding-left: 0;
            }
            li {
                display: inline;
            }
            li:not(:first-child)::before {
                content: "| ";
            }
        </style>
    </head>

    <body>

        <div id="info">
            <div id="title">
                <img alt="THREE.IK" src="assets/three-ik-graphic.png" />
                <h1><a href="https://github.com/jsantell/THREE.IK">THREE<span>.IK</span></a></h1>
            </div>
            <p>inverse kinematics for <a href="https://threejs.org">three.js</a> |
               from <a title="Jordan Santell's website" href="https://jsantell.com">@jsantell</a></p>
            <ul>
                <li><a title="THREE.IK README" href="https://github.com/jsantell/THREE.IK/blob/master/README.md">README</a></li>
                <li><a title="THREE.IK Examples" href="examples/">examples</a></li>
                <li><a title="THREE.IK Documentation" href="docs/">docs</a></li>
                <li><a title="THREE.IK Source" href="https://github.com/jsantell/THREE.IK">source</a></li>
                <li><a title="PARTY MODE?" id="party-mode" href="#">party mode off</a></li>
            </ul>
        </div>
        <script src="examples/scripts/three.js"></script>
        <script src="demo/build.js"></script>
    </body>
</html>
